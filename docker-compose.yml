services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    depends_on:
      - mongodb
    env_file:
      - .env
    working_dir: /usr/src/app
    volumes:
      - .:/usr/src/app
    command: npm run dev

  mongodb:
    image: mongo
    container_name: mongodb
    volumes:
      - mongodb-data:/data/db

  redis:
    image: redis/redis-stack:7.2.0-v10
    ports:
      - "6379:6379"
    hostname: redis
    volumes:
      - redis-data:/data
  
volumes:
  mongodb-data:
  redis-data: